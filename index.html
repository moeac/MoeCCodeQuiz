<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    
</head>

<body>

  <header>
    <nav class = "high score">Highscores</nav>
    <div class = "card timer">
      <div class = "timer text">
        <div class = "timer count">60</div>
        <h4>seconds remaining</h4>
    </div>
  </header>

  <main>
    <section class = "container">  
    <section id = "question">Ready to start?</section>
    <section id = "answers-container">
        <ul id = "answers"></ul>
          <div class = border>
            <p class = choice id = choiceA></p>
          </div>
          <div class = border>
            <p class = choice id = choiceB></p>
          </div>
          <div class = border>
            <p class = choice id = choiceC></p>
          </div>
          <div class = border>
            <p class = choice id = choiceD></p>
          </div>
    </section>
    <div class = "message"></div>
    <button id = "start-button">Start</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
